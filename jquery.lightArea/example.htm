<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Basic Example of lightArea</title>
	<style type="text/css" media="screen">
		html{
			background-color:#fff;
		}
		body{
			padding:20px;
			margin:0 auto;
			width:50%;
			text-align:center;
			background-color: #111;
		}
		#circle, #square{
			padding-top:50px;
			margin:20px;
			width:100px;
			height:100px;
			border:1px solid #000;
			float:left;
			text-align:center;
			background-color: #fff;
			cursor: pointer
		}
		#circle{
			border-radius:50px;
		}
		#rectangle{
			padding:20px;
			margin:20px;
			width:400px;
			height:200px;
			border:2px solid #bada55;
			background-color: red;
			clear: both;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div id="circle">CLICK ME</div>
<div id="square">CLICK ME</div>
<div id="rectangle">CLICK ME</div>
<button id="btn-remove">Remove All LightAreas</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="jquery.lightArea.js"></script>
<script>
(function($){
	var els = $("#circle, #square").on("click", function(){
		//ADD A DEFAULT lightArea WHEN CLICKED
		$(this).lightArea();
	});
	$("#rectangle").on("click", function(){
		//ADD A ligthArea WITH OPTIONS WHEN CLICKED
		$(this).lightArea({
					opacity : 0.2,
					fadeIn : "slow",
					backgroundColor : "#00f", 
					spanShow : true,
					spanText : "Hi, I'm a span!!",
					spanCSS : {top:"50", left:"50", boxShadow:"6px 6px 10px"}
		});
	});
	//REMOVE ALL lightAreas
	$("#btn-remove").on("click", function(){
		els.add("#rectangle").lightArea(true);
	});

}(jQuery));

</script>
</body>
</html>
